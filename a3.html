<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>小V产品示范</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

   <link rel="stylesheet" href="css/mui.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">

   <script src="js/jquery-2.1.1.min.js"></script>
   <script src="js/fontsizeset.js"></script>
   <script src="js/mui.min.js"></script>
  <script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    window.shareData = {
        "timeLineLink": "http://xiangjue.lolabc.cn/a3.html",   
        "sendFriendLink": "http://xiangjue.lolabc.cn/a3.html",
        "weiboLink": "http://xiangjue.lolabc.cn/a3.html",
        "tTitle": "小V产品示范",
        "tContent": "小V产品示范",
        "fTitle": "小V产品示范",
        "fContent": "小V产品示范",
        "wContent": "小V产品示范"
        };
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": "images/x2.jpg",
                "img_width": "401",
                "img_height": "275",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": "images/x2.jpg",
                "img_width": "401",
                "img_height": "275",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });
 
    }, false)
</script>
</head>
<body>

<section id="demonstration_info">
   <figure>

      <figcaption>
         <h2>小V产品示范</h2>
         <cite>发布时间：2017-10-11</cite>
      </figcaption>
       <aside>
		<img class="xiangjue" src="images/x2.jpg">
      </aside>
     <iframe frameborder="0" width="640" height="498" src="http://v.qq.com/iframe/player.html?vid=n0156tfgdiq&tiny=0&auto=0" allowfullscreen></iframe>
      <aside>
		<img class="xiangjue" src="images/x3.jpg">
      </aside>
   </figure>
  
</section>

<script>
   $("body").height(window.screen.height);
   $("iframe").height("3.98rem");
   $("iframe").width("100%");
</script>
</body>
</html>
